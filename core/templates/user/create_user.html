{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %} Create User {% endblock title %}
<!-- prettier-ignore -->
{% block content %}
<style>
  td > input {
    width: 100%;
  }
</style>
<div
  class="h-100 p-5 bg-light border rounded-3"
  style="padding: 2rem 2rem; margin: auto; width: 600px; opacity: 0.95">
  <form action="" method="post">
    {% csrf_token %}
    <table style="text-align: left; margin: auto" class="table table-hover">
      <tr>
        <th colspan="2">
          <h4>Create</h4>
        </th>
      </tr>
      {{ form.as_table }}
      <tfoot>
        <tr>
          <td>
            <button class="btn btn-success ml-2" type="submit">Create</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
{% endblock content %}
