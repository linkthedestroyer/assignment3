{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
<form method="POST">
    <div class="h-100 p-5 bg-light border rounded-3" style="padding-top: 20px; height: 250px; margin: auto; width: 650px; opacity: .8;">
        <h1 class="display-4">Forgot your password?</h1>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary ml-2" type="submit">Send me instructions</button>
    </div>
</form>
{% endblock %}
