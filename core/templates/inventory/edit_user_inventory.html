{% extends 'base.html' %}
{% block title %} Edit Inventory {% endblock title %}
{% block content %}
<style>
    td>input {
        width: 100%;
    }
</style>
<div class="h-100 p-5 bg-light border rounded-3" style="padding: 2rem 2rem; margin: auto; width: 600px; opacity: .95;">

    <form action="" method="post">{% csrf_token %}
        <table style="text-align: left; margin: auto;">
            <tr>
                <th colspan="2">
                    <h1 class="display-4">Edit</h1>
                </th>
            </tr>
            {{ form.as_table }}
            <tfoot>
                <tr>
                    <td><button class="btn btn-primary ml-2" type="submit">Update</button></td>
                </tr>
            </tfoot>
        </table>

    </form>
</div>
{% endblock content %}
